#=====================================================
# Registry specific configurations 
#=====================================================
#If true, it will check whether the patient id exists in
#the registry before submitting meta data to the registry.
validate.patient.id=true

#If true, the metadata submitted to the registry will be 
#validated. 
validate.metadata=true

#The maximal number of documents that can be returned to a 
#stored query
query.max.return=25

#=====================================================
# Gateway specific configurations
#=====================================================
#The home community id
home.community.id=urn:oid:1.3.6.1.4.1.21367.2010.1.2.2045

#Default number of Initiating Gateway threads
ig.threads.number=5

#Time out waiting for responding gateway responses in 
#milliseconds
ig.timeout=10000

#============================================================
# XUA specific configurations
#============================================================
#if true, the user assertion submitted to the registry/repository 
#through web-service security header will be validated with X-Assertion Provider 
validate.userassertion=false

#X-Assertion Provider URL
assertion.provider.Url=http://office.tiani-spirit.com:41081/SpiritIdentityProvider4Tivoli/services/SpiritIdentityProviderValidator4Tivoli

#X-Assertion provider action
assertion.provider.action=http://docs.oasis-open.org/ws-sx/ws-trust/200512/RST/Validate


